<h1 class="borderH1">
    <span>关键性内容</span>
</h1>
<div class="box clearfix" style="margin: 0 auto;">
        <table class="DataTable" style="margin:0 auto;">
            <colgroup>
                <col style="width:270px;" />
                <col style="width:315px;" />
                <col style="width:270px;" />
                <col/>
            </colgroup>
            <tbody>
                <tr>
                    <th>甲方</th>
                    <td >{PARTY_A}</td>
                    <th>甲方代码</th>
                    <td >{PARTY_A_CODE}</td>
                </tr>
                <tr >
                    <th >乙方</th>
                    <td >{PARTY_B}</td>
                    <th>乙方代码</th>
                    <td>{PARTY_B_CODE}</td>
                </tr>
                <tr>
                    <th>中标通知书发出时间</th>
                    <td>{WIN_NOTICE_TIME}</td>
                    <th>合同签订时间</th>
                    <td >{CONTRACT_TIME}</td>
                </tr>
  
                <tr>
                    <th>中标金额</th>
                    <td>{BID_AMOUNT} <span>&nbsp;{BID_AMOUNT_UNIT}</span><span>&nbsp;{BID_AMOUNT_CURRENCY}</span></td>
                    <th>合同金额</th>
                    <td>{CONTRACT_AMOUNT} <span>&nbsp;{CONTRACT_AMOUNT_UNIT}</span><span>&nbsp;{CONTRACT_AMOUNT_CURRENCY}</span></td>
                </tr> 
            </tbody>
        </table>
 </div>
<h1 class="borderH1" style="margin-top: 50px;">
    <span>相关附件</span>
</h1>
